<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語学習</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f6f6f6;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
    }
    .word {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 8px;
      margin-top: 8px;
    }
    .hidden {
      display: none;
    }
    #detail {
      margin-top: 12px;
      padding: 12px;
      background: #eef3ff;
      border-radius: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<!-- モード選択 -->
<div class="card" id="modeSelect">
  <h2>モード選択</h2>
  <button onclick="startMode('A')">A：英 → 日</button>
  <button onclick="startMode('B')">B：日 → 英</button>
  <button onclick="startMode('C')">C：核 → 英</button>
</div>

<!-- 問題画面 -->
<div class="card hidden" id="quiz">
  <div class="word" id="question"></div>

  <input id="answer" placeholder="答えを入力してEnter">

  <button onclick="submitAnswer()">決定</button>

  <div id="result"></div>
  <div id="detail" class="hidden"></div>

  <button onclick="backToMenu()">モード選択に戻る</button>
</div>

<script src="app.js"></script>
</body>
</html>
